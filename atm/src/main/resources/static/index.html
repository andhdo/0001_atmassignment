<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">atmApp</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">API</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="/api/atms">Atm's</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container" ng-app="atmApp">

  <div class="starter-template">
    <h1>Atm's</h1>

    <div class="row" ng-controller="AtmController">
      <div class="col-6">
        <div class="table-responsive">

          <ul >
            <li class="pull-right">
              <div class="input-group" style="width: 150px;">
                <input ng-model="query" name="table_search" class="form-control input-sm pull-right" placeholder="Search" type="text">
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </li>
          </ul>


          <table class="table table-striped">
            <thead>
            <th>city</th>
            <th>house#</th>
            <th>address</th>
            </thead>
            <tbody>
            <tr ng-repeat="element in wrapper.data | filter:query">
              <td>{{element.address.city}}</td>
              <td>{{element.address.housenumber}}</td>
              <td>{{element.address.postalcode}}</td>
            </tr>
            </tbody>
          </table>
        </div>


      </div>

      <div class="col-6">
        <leaflet width="100%" height="480px" markers="markers" ></leaflet>
      </div>
    </div>

    <!--

    <div class="ui divided equal height padded grid leftside">
      <div class="seven wide middle column">

      </div>
      <div class="nine wide right column rightside">

      </div>
    </div>

    -->

    <div ng-controller="AtmController" >



  </div>

</div><!-- /.container -->
